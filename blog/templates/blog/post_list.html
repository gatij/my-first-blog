<html>
    <head>
        <title>Django Boy blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Django Boy Blog</a></h1>
        </div>
        {% for post in posts %}
    <div>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>published: {{ post.published_date }}</p>
        <p>{{ post.text|linebreaksbr }}</p>
        <p>written by:{{post.author}}</p>
    </div>
        {% endfor %} 
        
    </body>
</html>
